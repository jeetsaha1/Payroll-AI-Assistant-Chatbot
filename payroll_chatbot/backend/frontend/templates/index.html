<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 Payroll Assistant Chatbot</title>
<style>
/* Background and container */
body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#chat-container {
    background: #ffffff;
    width: 600px; /* larger width */
    height: 700px; /* larger height */
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
#chat-container h2 {
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    margin: 0;
    padding: 20px;
    text-align: center;
    font-size: 1.8em;
    letter-spacing: 1px;
}

/* Chatbox */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
}

/* Messages */
.user, .bot {
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 25px;
    max-width: 70%;
    font-size: 16px; /* larger text */
    line-height: 1.6;
    position: relative;
    animation: fadeIn 0.3s ease;
}

.user {
    background: linear-gradient(135deg, #43cea2, #185a9d);
    color: white;
    align-self: flex-end;
}

.bot {
    background: linear-gradient(135deg, #f7971e, #ffd200);
    color: #333;
    align-self: flex-start;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Input area */
#input-area {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 15px;
    background: #fff;
}

#user-input {
    flex: 1;
    padding: 15px 20px; /* larger input */
    border-radius: 30px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
}

#send-btn {
    margin-left: 15px;
    padding: 0 25px; /* larger button */
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#send-btn:hover {
    background: linear-gradient(135deg, #dd2476, #ff512f);
}

/* Scrollbar style */
#chat-box::-webkit-scrollbar {
    width: 8px;
}

#chat-box::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
}

#chat-box::-webkit-scrollbar-thumb:hover {
    background: #555;
}
</style>
</head>
<body>

<div id="chat-container">
    <h2>💬 Payroll Assistant</h2>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask about employees or payslips..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

// Append message to chatbox
function appendMessage(sender, text){
    const div = document.createElement("div");
    div.className = sender;
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });
}

// Send message to Flask backend
async function sendMessage(){
    const text = userInput.value.trim();
    if(!text) return;
    appendMessage("user", `<b>You:</b> ${text}`);
    userInput.value = "";

    // Typing effect
    appendMessage("bot", "💬 Bot is typing...");
    const typingDiv = chatBox.lastChild;

    try{
        const res = await fetch("/chatbot", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        typingDiv.remove(); // remove typing indicator
        appendMessage("bot", `<b>Bot:</b> ${data.reply}`);
    } catch(err){
        typingDiv.remove();
        appendMessage("bot", "<b>Bot:</b> ❌ Error connecting to server.");
        console.error("Fetch error:", err);
    }
}

// Event listeners
sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });

// Initial greeting
appendMessage("bot", "<b>Bot:</b> 👋 Hello! I’m your Payroll Assistant. How can I help you?");
</script>

</body>
</html>
